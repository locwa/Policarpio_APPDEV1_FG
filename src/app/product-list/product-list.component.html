<h1 class="mb-4">Products</h1>
<input type="text" keydown="searchProducts()" class="w-100" placeholder="Search Products">
<table class="w-100 mt-5">
    <tr *ngFor = "let product of products" >
        <td class="py-4 px-3 product-border">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p>{{product.name}}</p>
                    <p>P{{product.price}}</p>
                </div>
                <div >
                    <button *ngIf = "product.quantity != 0">Add To cart</button>
                    <p *ngIf = "product.quantity == 0">Out of Stock</p>
                </div>     
            </div>
        </td>
    </tr>
</table>
